<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ферма</title>
    <!-- Подключаем CSS файл -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Добро пожаловать на ферму!</h1>
    <div>
        <button class="button" onclick="alert('Посажены семена!')">
            <img src="{{ url_for('static', filename='images/seed.png') }}" alt="Семечко"> Посадить семена
        </button>
        <button class="button" onclick="alert('Растения политы!')">
            <img src="{{ url_for('static', filename='images/watering_can.png') }}" alt="Полив"> Полить растения
        </button>
        <button class="button" onclick="alert('Урожай собран!')">
            <img src="{{ url_for('static', filename='images/harvest_icon.png') }}" alt="Сбор урожая"> Собрать урожай
        </button>
    </div>
</body>
</html>
